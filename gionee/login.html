<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>金立手机官方旗舰店-登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div class="ma_header">
					<a href="#" class="ma_logo ">
						<img src="img/login/login_logo.png"/>
					</a>
				</div>
			</div>
			<div id="content">
				 <!-- 左侧空点击跳转 -->
				<a href="#" class="content_left">&nbsp;</a>
				<!-- 右侧表单 -->
				<div class="content_right">
					<div class="content_box">
						<div class="content_con">
							<h2>原官网账号登录</h2>
							<form action="" method="post" id="login-form">
								<ul>
									<!-- 登录名 -->
									<li class="w3_log_tit">登录名:</li>
									<li id="lerr" class="ma_reg_input_1">
										<input type="text" id="lusername" />
									<div class="worm_tips_gray" id="lusername_msg" style="display: none;">	
											请输入登录名或手机号登录
										</div>
									</li>
									<!-- 密码 -->
									<li class="w3_log_tit">密码:</li>
									<li class="ma_reg_input_2">
										<input type="password" id="lpassword" />
									</li>
									<!-- 验证码 -->
									<li id="c_li" class="ma_reg_input_5" style="display: none;">
										<h5 class="w3_log_tit zzhead">验证码</h5>
										<!-- 验证码输入框 -->
										<input type="text" maxlength="4" /> 
										<!-- 验证码输入错误提示 -->
										<input class="ma_reg_error" id="vacodemsg" />
										<!-- 验证码图片 -->
										<div class="yzm_to_r">
											<div class="yanzhengma" id="c_input">
												<img src="img/login/img.jpg" id="codeImg" />
											</div>
											
											<!-- 更换验证码 -->
											<div id="c_change">
											<a onclick="changeCd()">换一张</a>
											</div>
										</div>
								</li>
								</ul>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
